<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{chapter.manga_name}} - {{chapter.chapter_number}}</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        img {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">{{chapter.manga_name}} - {{chapter.chapter_number}}</a>
        </div>
    </nav>

    <main class="container center">
        {% for page in chapter.pages %}
        <div class="row">
            <h5>Página {{loop.index}}</h5>
            <hr>
            <div class="col s12">
                <img class="responsive-img" src="{{page}}" alt=""><br>
            </div>
        </div>
        {% endfor %}
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Manga Downloader</h5>
                    <p class="grey-text text-lighten-4">Esse mangá foi baixado do site Union Mangas e pode ser
                        encontrado em <a class="white-text" href="{{chapter.chapter_link}}"
                            target="_blank">{{chapter.chapter_link}}</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Desenvolvido por <a class="white-text" href="https://github/CleysonPH" target="_blank">Cleyson Lima</a>
            </div>
        </div>
    </footer>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
